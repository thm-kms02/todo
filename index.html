<!-- Container zu Hinzufügen einer Aufgabe -->
<div id="addTaskDiv" style="margin-top: 5%">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <p class="h3">ToDo-Eintrag hinzufügen</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Überschrift" aria-label="Überschrift"
                       id="taskText">
                <select class="form-select" aria-label="Select category" id="categorySelect">
                    <option selected>Kategorie</option>
                    <option value="1">Einkaufsliste</option>
                    <option value="2">Uni</option>
                    <option value="3">Arbeit</option>
                </select>
            </div>
            <label for="descriptionInput" class="form-label">Beschreibung</label>
            <textarea class="form-control" id="descriptionInput" rows="3"></textarea>
            <br>
            <button class="btn btn-outline-secondary" type="button" id="saveTask">Aufgabe speichern</button>
        </div>
        <div class="col-4"></div>
    </div>
</div>

<div class="modal" id="Login" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            </div>
            <div class="modal-body">
                <label>email</label>
                <input type="text" class="form-control modalinput modalinputtop" id="email" aria-label="email"
                       aria-describedby="basic-addon1">
                <label>password</label>
                <input type="password" class="form-control modalinput modalinputtop" id="password"
                       aria-label="passwort">
            </div>
            <div class="modal-footer">
                <button type="button" id="createlogin" class="btn btn-success">Login</button>
            </div>
        </div>
    </div>
</div>
